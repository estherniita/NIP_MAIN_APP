<section class="activation">
  <div class="container">
      <div class="row p-5 ">
          <div class="col-sm-12 d-block align-items-center justify-content-center text-center">

                 <div><i class="fas fa-5x fa-check-circle text-success"></i></div>
                 <h1 class="heading">Sign Up Successful</h1>
                 <div class="message"><p>An account activation email has been sent to your email: <strong>{{message}}</strong> . Click the link in the email to verify your address.</p></div>
            <button class="btn btn-fullsize sign-up-btn" (click)="redirectToSignIn()">
              Sign in
            </button>
          </div>
      </div>
  </div>

  </section>
